<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여성 독립운동가 코스</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #2C3E50;
    }
    #map {
      width: 100%;
      height: 500px;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      text-align: center;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
    #footer-logo {
      display: block;
      margin: 30px auto;
      width: 150px;
      height: auto;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>여성 독립운동가 코스</h1>
  
  <div id="map"></div>
  <button class="back-button" onclick="location.href='index.html'">메인 페이지</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.5665, 126.9780], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var locations = [
      {
        name: "유관순 열사 기념관",
        description: "유관순 열사의 활동을 기념하는 장소입니다.",
        lat: 36.7780,
        lon: 127.1567
      },
      {
        name: "정신대할머니와 함께하는 아리랑의 집",
        description: "여성 독립운동가들의 활동을 기억하는 장소입니다.",
        lat: 37.5833,
        lon: 126.9863
      },
      {
        name: "인천 여성독립운동 기념관",
        description: "인천에서 활동한 여성 독립운동가들의 기념관입니다.",
        lat: 37.4563,
        lon: 126.7052
      },
      {
        name: "이화여자대학교",
        description: "여성 독립운동가들이 활동한 대학입니다.",
        lat: 37.5647,
        lon: 126.9454
      },
      {
        name: "경상북도 의성군 여성 독립운동 기념관",
        description: "여성 독립운동가들의 기념관입니다.",
        lat: 36.3537,
        lon: 128.6971
      }
    ];

    locations.forEach(function(location) {
      var marker = L.marker([location.lat, location.lon]).addTo(map);
      marker.bindPopup("<b>" + location.name + "</b><br>" + location.description);
    });
  </script>

  <img src="https://i.postimg.cc/4NFxzhGQ/logo.png" alt="로고" id="footer-logo" />
</body>
</html>
