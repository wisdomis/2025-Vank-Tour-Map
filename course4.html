<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>종교인 독립운동가 코스</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #2C3E50;
    }
    #map {
      width: 100%;
      height: 500px;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      text-align: center;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
    #footer-logo {
      display: block;
      margin: 30px auto;
      width: 150px;
      height: auto;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>종교인 독립운동가 코스</h1>
  
  <div id="map"></div>
  <button class="back-button" onclick="location.href='index.html'">메인 페이지</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.5665, 126.9780], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var locations = [
      { name: "명동성당", description: "종교인 독립운동가들의 중심지였던 명동성당.", lat: 37.5641, lon: 126.9875 },
      { name: "대전 중앙성당", description: "대전에서 종교인 독립운동가들의 활동이 기록된 중앙성당.", lat: 36.3271, lon: 127.4236 },
      { name: "노화시장 종교 지역", description: "노화시장에서 종교인 독립운동가들의 활동이 있었던 지역.", lat: 35.1803, lon: 128.1076 },
      { name: "서울 북촌 한옥마을", description: "종교인 독립운동가들이 활동한 서울의 전통적인 한옥 마을.", lat: 37.5825, lon: 126.9833 },
      { name: "경기 광주 남한산성", description: "종교인 독립운동가들이 중요한 활동을 펼쳤던 역사적인 장소.", lat: 37.4597, lon: 127.1857 }
    ];

    locations.forEach(function(location) {
      var marker = L.marker([location.lat, location.lon]).addTo(map);
      marker.bindPopup("<b>" + location.name + "</b><br>" + location.description);
    });
  </script>

  <img src="https://i.postimg.cc/4NFxzhGQ/logo.png" alt="로고" id="footer-logo" />
</body>
</html>
