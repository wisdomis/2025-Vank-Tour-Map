<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>외국인 독립운동가 코스</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #2C3E50;
    }
    #map {
      width: 100%;
      height: 500px;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      text-align: center;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
    #footer-logo {
      display: block;
      margin: 30px auto;
      width: 150px;
      height: auto;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>외국인 독립운동가 코스</h1>
  
  <div id="map"></div>
  <button class="back-button" onclick="location.href='index.html'">메인 페이지</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.5665, 126.9780], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var locations = [
      { name: "헐버트 기념관", description: "외국인 독립운동가 헐버트의 업적을 기리는 장소입니다.", lat: 37.5796, lon: 126.9769 },
      { name: "인천 외국인 독립운동 기념관", description: "외국인 독립운동가들의 활동을 기념하는 장소입니다.", lat: 37.4487, lon: 126.6577 },
      { name: "서울 종로구 청계천", description: "외국인들이 참여한 독립운동의 역사적 배경이 있는 장소입니다.", lat: 37.5704, lon: 126.9910 },
      { name: "부산 국제시장", description: "해외 독립운동가들과의 연대 활동이 이루어진 장소입니다.", lat: 35.1056, lon: 129.0324 },
      { name: "전라북도 군산", description: "외국인 독립운동가들이 활동한 군산 지역의 역사적 장소입니다.", lat: 35.9677, lon: 126.7365 }
    ];

    locations.forEach(function(location) {
      var marker = L.marker([location.lat, location.lon]).addTo(map);
      marker.bindPopup("<b>" + location.name + "</b><br>" + location.description);
    });
  </script>

  <img src="https://i.postimg.cc/4NFxzhGQ/logo.png" alt="로고" id="footer-logo" />
</body>
</html>
