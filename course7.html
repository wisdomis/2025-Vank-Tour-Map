<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노동자 독립운동가 코스</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #2C3E50;
    }
    #map {
      width: 100%;
      height: 500px;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      text-align: center;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
    #footer-logo {
      display: block;
      margin: 30px auto;
      width: 150px;
      height: auto;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>노동자 독립운동가 코스</h1>

  <div id="map"></div>
  <button class="back-button" onclick="location.href='index.html'">메인 페이지</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([35.1595, 126.8526], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var locations = [
      {
        name: "광주학생운동 기념관",
        description: "노동자와 학생들이 함께한 운동의 역사적 배경을 기념하는 장소입니다.",
        lat: 35.1595,
        lon: 126.8526
      },
      {
        name: "인천 노동운동 기념관",
        description: "노동자들의 독립운동 활동을 기념하는 장소입니다.",
        lat: 37.4563,
        lon: 126.7052
      },
      {
        name: "서울 노동청",
        description: "노동자 독립운동의 중심지였던 역사적 장소입니다.",
        lat: 37.5665,
        lon: 126.9780
      },
      {
        name: "전라북도 익산 노동운동 기념관",
        description: "익산에서 활동한 노동자 독립운동가들의 기념관입니다.",
        lat: 35.9436,
        lon: 126.9545
      },
      {
        name: "대구 동산동 노동운동 기념관",
        description: "대구에서 활동한 노동자 독립운동가들의 활동을 기념합니다.",
        lat: 35.8703,
        lon: 128.5911
      }
    ];

    locations.forEach(function(location) {
      var marker = L.marker([location.lat, location.lon]).addTo(map);
      marker.bindPopup("<b>" + location.name + "</b><br>" + location.description);
    });
  </script>

  <img src="https://i.postimg.cc/4NFxzhGQ/logo.png" alt="로고" id="footer-logo" />
</body>
</html>
